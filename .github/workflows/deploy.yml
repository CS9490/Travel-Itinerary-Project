# This workflow will deploy the application to the running environment after a successful merge to main

name: deploy

on:
    workflow_run:
        workflows: [terraform] # Triggered by the terraform workflow
        types: [completed] # The terraform workflow must complete
        branches: [CrisAssignment10]

jobs:
    on-success:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only when test completed successfully 
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install -e .

            - name: Build binary distribution and upload to artifactory
              run: zip -r "nawayfarer_deploy-${{github.sha}}.zip" ./idea ./terrformstuff travel_itinerary
              
            - name: Upload application artifact
              uses: actions/upload-artifact@v3
              with:
                name: nawayfarer_application_artifact
                path: nawayfarer_deploy-${{github.sha}}.zip

            - name: Congifure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
                aws-region: "us-east-1" 

            - name: Upload application file to AWS
              run: aws s3 cp nawayfarer_deploy-${{github.sha}}.zip s3://elasticbeanstalk-us-east-1-848245486220

            - name: Create new application version
              run: |  
                aws elasticbeanstalk create-application-version \
                --application-name nawayfarer \
                --source-bundle S3Bucket="elasticbeanstalk-us-east-1-848245486220",S3Key="nawayfarer_deploy-${{github.sha}}.zip " \
                --version-label "ver-${{ github.sha }}" \
                --description "commit-sha-${{ github.sha }}"

            - name: Deploy application
              run: aws elasticbeanstalk update-environment --environment-name nawayfarer-environment --version-label "ver-${{ github.sha }}"
