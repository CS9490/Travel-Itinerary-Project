name: dino_radoncic_github_action_workflow


on:
  pull_request:
    branches:
      - main
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip|${{ runner.os }}|${{ matrix.python-version }}|${{ hashFiles('requirements*.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Unit and Integration tests
      run: |
        python3 manage.py test accounts.tests.AuthenticationUserTests accounts.tests.DatabaseGrab

    - name: Generate code coverage report
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
    
    - name: Launch the application
      run: |
        python3 manage.py runserver &
    
    - name: End-to-End Test Execution
      run: |
        python3 manage.py test accounts.tests.PlaywrightAuthenticationTest

    - name: Stop the application
      run: pkill -f "python3 manage.py runserver"
      continue-on-error: true

