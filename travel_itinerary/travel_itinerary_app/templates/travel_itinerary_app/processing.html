<!DOCTYPE html>
<html>
<head>
    <title>Travel Itinerary Generator</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .processing-container {
            text-align: center;
        }

        .processing-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .processing-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #3498db;
            color: #fff;
        }
    </style>
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('itinerary-form');
        const processingMessage = document.getElementById('processing-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Show processing message
            processingMessage.style.display = 'block';

            // Submit the form using Fetch API
            fetch("{% url 'itinerary_form' %}", {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                // Specify that the response should be parsed as JSON
                dataType: 'json'
            })
            .then(response => response.json())
            .then(data => {
                // Handle the JSON response here (e.g., display a success message)
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>


</head>
<body>
    <header>
        <h1>Plan Your Trip</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}" class="cta-button">Logout</a>
        </nav>
    </header>

    <main>
        <section id="trip-form">
            <div class="processing-container">
                <div class="processing-message">We are processing your request...</div>
                <div class="processing-spinner"></div>
            </div>
            <div id="processing-message" style="display: none;">
             We are processing your request...
        </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 NAwayFarer</p>
    </footer>
</body>
</html>
