{% extends 'travel_itinerary_app/base.html' %}

{% block content %}
{% load static %}

<main style="display: flex; justify-content: center; align-items: flex-start; min-height: 90vh; padding-top: 5vh; background: rgba(255, 255, 255, 0.8);">
    <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 2em; width: 100%; max-width: 320px;">
        <h2 style="margin-bottom: 1em; color: #333;">Sign Up to NAwayFarer</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 0.5em;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #0056b3; color: white; border: none; padding: 10px 20px; border-radius: 4px; margin-top: 1em; cursor: pointer;">Sign Up</button>
        </form>
    </div>
</main>

<style>
    body {
        background-image: url('{% static "travel_itinerary_app/image/login.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
    }

    /* Additional styles */
    input, button, form {
        width: 100%; 
    }

    form p {
        margin: 0; 
    }

    input[type='text'], input[type='password'], input[type='email'] {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px; 
    }

    input[type='submit'] {
        background-color: #0056b3;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
    }

    input[type='submit']:hover {
        background-color: #003d82;
    }
</style>
{% endblock %}
