{% extends "base.html" %}

{% block content %}
<form action="/search_results/" method="GET">
    <label for="term">Type of Business:</label>
    <input type="text" id="term" name="term" required placeholder="e.g. restaurant, hotel...">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required placeholder="e.g. San Francisco, New York...">
    <button type="submit">Search</button>
</form>
<h1>Search Results for {{ term }} in {{ location }}</h1>

{% if error_message %}
<div class="alert alert-danger">
    {{ error_message }}
</div>
{% else %}
<ul>
    {% for business in businesses %}
    <li>{{ business.name }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
